<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mytabs">
    
        <input type="radio" id="login" name="mytabs" checked="checked">
        <label for="login" class="tablabel">LOG IN</label>
        <div class="tab">
            <h2>Log In</h2>
            <form action="/login" method="post">
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">password</label>
                <input type="password" name="password" id="password" required>
                <label for="loginType">Account type</label>
                <select name="mode" id="loginType" required>
                    <option value="admin">ADMIN</option>
                    <option value="merchant">MERCHANT</option>
                    <option value="customer" selected>CUSTOMER</option>
                </select>
                <button type="submit">submit</button>
            </form>
        </div>
    
        <input type="radio" id="signup" name="mytabs" >
        <label for="signup" class="tablabel">SIGN UP</label>
        <div class="tab">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <label for="name">name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">password</label>
                <input type="password" name="password" id="password" required>
                <label for="signupType">Account type</label>
                <select name="mode" id="signupType" required>
                    <option value="admin" >ADMIN</option>
                    <option value="merchant">MERCHANT</option>
                    <option value="customer" selected>CUSTOMER</option>
                </select>
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
